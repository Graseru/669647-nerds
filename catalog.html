<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Дизаин студия из краснодара «Нёрд»</title>
  </head>

    <body>
      <!-- 1.!? СОЗДАЁМ ШАПКУ-->
      <header class="main-header">
            <nav class="main-navigation">
              <!--1.1.! Добавим контейнер для логотипа. -->
              <a class="main-header-logo">
                <!--1.2.! Логотип НЁРД -->
                <img src="img/index-logo.svg" width="368" height="153" alt="Логотип дизаин студии из краснодара «Нёрд»">
              </a>
                <!--1.3.! Основное навигационное меню — неупорядоченный список,
                каждый элемент которого содержит ссылку на страницу. -->
                <ul class="site-navigation">
                  <li><a href="info.html">Студия</a></li>
                  <li><a href="#">Клиенты</a></li>
                  <li><a href="catalog.html">Магазин</a></li>
                  <li><a href="#">Контакты</a></li>
                </ul>
                <!--1.4.! Создаём корзину -->
                <ul class="user-navigation">
                  <!--1.5.? При помощи CSS создадим иконку корзины -->
                  <li class="#">Корзина</li>
                </ul>
              <h1>Магазин готовых решений</h1>
            </nav>
      </header>
      <!-- Как на первой странице-конец -->

      <main class="main-catalog">
        <form action="#" method="post">
          <h2>СЕТКА:</h2>
          <label>
            <input type="radio" name="grids" value="Адаптивная" checked>
              Адаптивная
          </label><br>
          <label>
            <input type="radio" name="grids" value="Фиксированная">
              Фиксированная
          </label><br>
          <label>
            <input type="radio" name="grids" value="Резиновая">
              Резиновая
          </label>
          <h2>ОСОБЕННОСТИ:</h2>

          <input type="checkbox" name="subscribe" id="subscribe-field" checked>
            <label for="subscribe-field">Слайдер</label><br>
          <input type="checkbox" name="subscribe" id="subscribe-field">
            <label for="subscribe-field">Блок преимуществ</label><br>
          <input type="checkbox" name="subscribe" id="subscribe-field" checked>
            <label for="subscribe-field">Новости</label><br>
          <input type="checkbox" name="subscribe" id="subscribe-field">
            <label for="subscribe-field">Галерея</label><br>
          <input type="checkbox" name="subscribe" id="subscribe-field">
            <label for="subscribe-field">Корзина</label><br>
          <input type="submit" value="Отправить">
        </form>
      </main>

<!-- Как на первой странице -->
      <footer class="main-footer">
        <!-- 3.4.! САМЫЙ НИЗ ФУТЕРА -->
        <div class="footer-social">
          <a class="social-button" href="#">Вконтакте</a>
          <a class="social-button" href="#">Фейсбук</a>
          <a class="social-button" href="#">Инстаграм</a>
          <h2>Давайте дружить, это выгодно</h2>
          <b>Скидка 10% для друзей из социальных сетей.</b>
        </div>
      </footer>
<!-- Как на первой странице -->

    </body>
</html>
